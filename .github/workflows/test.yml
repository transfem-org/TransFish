name: Test

on:
  push:
    branches:
      - develop
    paths:
      - 'packages/**'
      - 'custom/**'
  pull_request:
    paths:
      - 'packages/**'
      - 'custom/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:20-bullseye

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - run: apt-get update && apt-get install -y git wget cargo curl build-essential
    - uses: actions/checkout@v3.3.0
      with:
        submodules: true
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
    - run: corepack enable
    - run: pnpm i --frozen-lockfile
    - name: Copy Configure
      run: cp .config/ci.yml .config/default.yml
    - name: Build
      run: pnpm build:debug
    - name: Migrate
      run: pnpm migrate