  title: "Cara menggunakan Firefish"
  step1_1: "Selamat datang!"
  step1_2: "Ayo siapkan. Lekas mulai tanpa basa-basi!"
  step1_3: "Linimasa kamu kosong, karena kamu belum mencatat catatan apapun atau mengikuti
